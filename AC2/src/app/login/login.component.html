<div style="background-color: rgb(37, 37, 37);">
<div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #212121; border-radius: 50%;">
    <form class="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <p id="heading" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Login</p>
      <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="..."></path>
        </svg>
        <input
          autocomplete="off"
          placeholder="E-mail"
          class="input-field"
          type="text"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="..."></path>
        </svg>
        <input
          placeholder="Senha"
          class="input-field"
          type="password"
          [(ngModel)]="senha"
          name="senha"
          required
        />
      </div>
      <div class="btn">
        <button class="button1" [disabled]="!loginForm.valid">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
      </div>
      <br>
      <div *ngIf="errorMessage" style="color: red; margin-top: 10px;">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
